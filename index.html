<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第十届财富交流会</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .action-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, #ff7e00, #ffa600);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        .join-btn {
            padding: 10px 30px;
            border: 2px solid #d4af37;
            border-radius: 30px;
            background: transparent;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .join-btn:hover {
            background: rgba(212, 175, 55, 0.3);
        }
        
        .floating-video {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 170px;
            border-radius: 10px;
            background: rgba(0,0,0,0.7);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 100;
            overflow: hidden;
        }
        
        .shake:hover {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        .assistant-card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .assistant-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .assistant-title {
            color: #666;
            margin-bottom: 20px;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .custom-btn {
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .kefu-btn {
            background: #4CAF50;
            color: white;
            border: none;
        }
        
        .kefu-btn:hover {
            background: #45a049;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 177.778%;
        }
        
        .iframe-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
        
        .footer-disclaimer {
            background: #f8f8f8;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .floating-video {
                width: 200px;
                height: 120px;
                right: 10px;
            }
            
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
            
            .custom-btn {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 首屏全区域视频展示 -->
    <div class="video-container">
        <div class="iframe-container">
            <iframe class="iframe-video" src="https://streamable.com/e/hgixbc" allow="fullscreen" allowfullscreen></iframe>
        </div>
        
        <div class="action-bar">
            <button class="join-btn mr-4" id="joinBtn">立即加入飞书群</button>
            <span class="text-white">点击视频看详情</span>
        </div>
    </div>
    
    <!-- 助理名片区域 -->
    <div class="assistant-card">
        <div class="assistant-name">顾启薇</div>
        <div class="assistant-title">财富交流会专属助理</div>
        <div class="btn-container">
            <a href="https://work.weixin.qq.com/kfid/kfc1f03165c8613c730" class="custom-btn kefu-btn">点击联系助理</a>
        </div>
    </div>
    
    <!-- 视频+核心信息组合区 -->
    <div class="container mx-auto py-16 px-4 hidden" id="secondarySection">
        <div class="flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-3/5 relative">
                <div class="text-lg font-bold mb-2">交流会亮点抢先看</div>
                <div class="iframe-container">
                    <iframe class="iframe-video" src="https://streamable.com/e/hgixbc" allow="fullscreen" allowfullscreen controls></iframe>
                </div>
            </div>
            
            <div class="w-full md:w-2/5">
                <div class="bg-red-500 text-white text-sm inline-block px-3 py-1 rounded mb-4">散户专属</div>
                <h3 class="text-3xl font-bold mb-6">30年私募大佬带你学透A股</h3>
                
                <div class="space-y-6 mb-8">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center text-orange-500 mr-4">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <span class="text-lg">每日实战教学</span>
                    </div>
                    
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 mr-4">
                            <i class="fas fa-users"></i>
                        </div>
                        <span class="text-lg">飞书群免费进</span>
                    </div>
                    
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-500 mr-4">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <span class="text-lg">30天建盈利思维</span>
                    </div>
                </div>
                
                <button class="shake bg-gradient-to-r from-orange-500 to-orange-600 text-white px-8 py-3 rounded-full font-bold mb-4 w-full">
                    扫码进群领名额
                </button>
                
                <div class="flex justify-center">
                    <img src="https://s.coze.cn/image/68A8-C2daPQ/" alt="飞书群二维码" class="w-24 h-24">
                </div>
            </div>
        </div>
    </div>
    
    <!-- 滚动跟随视频 -->
    <div class="floating-video hidden" id="floatingVideo">
        <div class="text-white text-sm p-3">财富交流会详情</div>
        <div class="absolute bottom-0 left-0 w-full h-1/3 flex justify-center items-center">
            <img src="https://s.coze.cn/image/KR-4TPbx204/" alt="飞书群二维码" class="w-16 h-16">
        </div>
    </div>
    
    <!-- 投资者声明 -->
    <div class="footer-disclaimer">
        <p>⚠️ <strong>投资者声明</strong>：市场有风险，投资需谨慎。过往业绩不代表未来表现，本文内容仅供参考，不构成任何投资建议。投资者应根据自身情况独立判断和决策，风险自担。</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const joinBtn = document.getElementById('joinBtn');
            const secondarySection = document.getElementById('secondarySection');
            const floatingVideo = document.getElementById('floatingVideo');
            
            // 加入按钮点击事件
            joinBtn.addEventListener('click', function() {
                window.location.href = 'https://applink.larksuite.com/client/chat/chatter/add_by_link?link_token=b0en0f42-377e-42a2-b77f-4a93f5805651';
            });
            
            // 滚动显示次选方案
            window.addEventListener('scroll', function() {
                if(window.scrollY > window.innerHeight) {
                    secondarySection.classList.remove('hidden');
                    floatingVideo.classList.remove('hidden');
                } else {
                    secondarySection.classList.add('hidden');
                    floatingVideo.classList.add('hidden');
                }
            });
            
            // 浮动视频点击全屏
            floatingVideo.addEventListener('click', function() {
                if(floatingVideo.requestFullscreen) {
                    floatingVideo.requestFullscreen();
                } else if(floatingVideo.webkitRequestFullscreen) {
                    floatingVideo.webkitRequestFullscreen();
                } else if(floatingVideo.msRequestFullscreen) {
                    floatingVideo.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
